<pagination 
    [boundaryLinks]="true" 
    [totalItems]="this.totalCount" 
    [itemsPerPage]="this.pageSize"
    (pageChanged)="this.onPageChanged($event)" 
    [ngModel]="pageNumber"
    previousText="&lsaquo;" 
    nextText="&rsaquo;" 
    firstText="&laquo;"
    lastText="&raquo;"
>
</pagination>
